<!DOCTYPE html>
<html>
    <head>
        <title>Chaordic - draughts</title>
        <link rel="stylesheet" href="draughts.css">
        <script src="draughts.js"></script>
    </head>
    <body>
        <div id="draughts">
            <div id="board"></div>
            <div id="dash">
                <div class='player0'>
                    <h3>Player 1</h3>
                    <div class='captured'></div>
                </div>
                <div class='player1'>
                    <h3>Player 2</h3>
                    <div class='captured'></div>
                </div>
            </div>
            <div id="banner-msg" style="display: none;">
                <h3>Congrats:</h3>
                <h2></h2>
                <h3>You win!</h3>
            </div>
        </div>
        <div id="draughts">
            <div id="board"></div>
            <div id="dash">
                <div class='player0'>
                    <h3>Player 1</h3>
                    <div class='captured'></div>
                </div>
                <div class='player1'>
                    <h3>Player 2</h3>
                    <div class='captured'></div>
                </div>
            </div>
            <div id="banner-msg" style="display: none;">
                <h3>Congrats:</h3>
                <h2></h2>
                <h3>You win!</h3>
            </div>
            <div id="options">
                <div>Fieldsize: 
                    <select id="size">
                        <option value="6">6</option>
                        <option value="8" selected>8</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div>Force attack: 
                    <input type="checkbox" id="forceattack" value="1" checked>
                </div>
                <div>Force hold piece: 
                    <input type="checkbox" id="forcehold" value="1">
                </div>
                <div>Backward attack: 
                    <input type="checkbox" id="backwardattack" value="1">
                </div>
                <div>Queen free run: 
                    <input type="checkbox" id="queenfreerun" value="1" checked>
                </div>
            </div>
        </div>
    </body>
</html>
